<!DOCTYPE html>
<head>
    <title>Home - Nirvana</title>
    <link rel="stylesheet" href="mhw1.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sura:wght@400;700&display=swap" rel="stylesheet">
    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- Testata all'apertura del sito web -->
    <header> 
        <div class='overlay'></div>
        <nav id="contenitore">
          <div>
            <img id="logo-home" src="mhw1-img/nirvana-logo.png">
          </div>
          <div>
            <a class="button"> Music </a>
            <a class="button"> Videos </a>
            <a class="button"> Merch </a>
            <a class="button"> Mailing List </a>
          </div>
        </nav>  
    </header>

    <!-- Sezione per la discografia -->
    <section class="new-contenitore">
        <div>
          <strong> DISCOGRAPHY </strong>
        </div>
        <nav>
          <a class="new-button"> SEE ALL </a>
        </nav>    
    </section>
    
    <!-- Immagini sotto discografia -->
    <section class="gallery">
        <div class="row">
          <div class="cella"> <img src="mhw1-img/nevermind.jpg" alt="img1"> </div>
          <div class="cella"> <img src="mhw1-img/bleach.jpg" alt="img2"> </div>
          <div class="cella"> <img src="mhw1-img/unplugged.jpg" alt="img3"> </div>
          <div class="cella"> <img src="mhw1-img/inutero.jpg" alt="img4"> </div>
        </div>
        <div class="row">
          <div class="cella"> <img src="mhw1-img/inutero.jpg" alt="img5"> </div>
          <div class="cella"> <img src="mhw1-img/unplugged.jpg" alt="img6"> </div>
          <div class="cella"> <img src="mhw1-img/bleach.jpg" alt="img7"> </div>
          <div class="cella"> <img src="mhw1-img/nevermind.jpg" alt="img8"> </div>
        </div> 
    </section>

    <!-- Sezione per il merchandising -->
    <section class="new-contenitore">
      <div>
        <strong> MERCH </strong>
      </div>
      <nav>
        <a class="new-button"> SEE ALL </a>
      </nav>    
    </section>

    <!-- Immagini di esempio per l'acquisto di prodotti dal merch -->
  <section class="merch">
    <div class="imgdidascalia">
      <img src="mhw1-img/maglietta1.jpg" alt="imgD1">
      <div class="didascalia"><p>Maglietta Nirvana <br> 19.99€</p></div>
  </div>
  <div class="imgdidascalia">
      <img src="mhw1-img/maglietta2.jpeg" alt="imgD2">
      <div class="didascalia"> <p> Maglietta In Utero <br> 29.99€ </p></div>
  </div>
  <div class="imgdidascalia">
      <img src="mhw1-img/maglietta3.jpeg" alt="imgD3">
      <div class="didascalia"><p> Kurt Cobain <br> 39.99€ </p></div>
  </div>
  </section>

  <!-- Sezione video -->
  <section class="new-contenitore">
    <div>
      <strong> VIDEOS </strong>
    </div>
    <nav>
      <a class="new-button"> SEE ALL </a>
    </nav>     
  </section>

  <!-- Video preso da YT - Opzione "incorpora" di YT -->
  <div class="videos">
    <iframe class="video" width="100%" height="315" src="https://www.youtube.com/embed/hTWKbfoikeg?si=FjZTHAvAI5ynyHbE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

  <!-- Mailing List -->
  <section class="new-contenitore">
    <div>
      <strong> MAILING LIST </strong>
    </div>   
  </section>

  <!-- Footer e mailing list -->
  <footer>
    <div id="footer">
      <p> MAILING LIST IN LAVORAZIONE </p>
    </div>
  </footer>
</body>
</html>
